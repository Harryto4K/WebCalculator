<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/stylesheet.css" type="text/css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="cal-container">
    <div class="row-section" id="title"> 
        <h1>Calculadora</h1>
    </div>
    <div class="row-section" id="input-section">
        <input type="text" id="input-cal" size="36">
    </div>
    <div class="row-section" id="operators">
        <button id="sum" class="buttons">+</button>
        <button id="substraction" class="buttons">-</button>
        <button id="multiplication" class="buttons">*</button>
        <button id="division" class="buttons">/</button>
    </div>
    <div class="row-section" id="numbers1">
        <button id="7" class="buttons">7</button>
        <button id="8" class="buttons">8</button>
        <button id="9" class="buttons">9</button>
        <button id="clear" class="s-buttons">C</button>
    </div>
    <div class="row-section" id="numbers2">
        <button id="4" class="buttons">4</button>
        <button id="5" class="buttons">5</button>
        <button id="6" class="buttons">6</button>
        <button id="DEL" class="s-buttons">DEL</button>
    </div>
    <div class="row-section" id="numbers3">
        <button id="1" class="n-buttons">1</button>
        <button id="2" class="n-buttons">2</button>
        <button id="3" class="n-buttons">3</button>
    </div>
    <div class="row-section" id="numbers4">
        <button id="toNeg" class="s-buttons">+/-</button>
        <button id="0" class="buttons">0</button>
        <button id="point" class="buttons">.</button>
        <button id="equal" class="s-buttons">=</button>
    </div>
    </div>
</body>
</html>
